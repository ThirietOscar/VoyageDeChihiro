<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>rpg</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/accueil.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <main>
      <div class="loaderPage">
        <img class="loader" src="all_images/images/charbon.png" alt="">
      </div>
      <div class="parallaxContainer">
        <div class="background">
          <img class="bureauBack rellax" src="all_images/images/FrontBureau.png" data-rellax-speed="1.2" alt="">
          <img class="bureauFront" src="all_images/images/BackBureau.png" alt="">
          <img class="chambreBack rellax" src="all_images/images/BackChambre.png"   data-rellax-speed="0.8" alt="">
          <img class="chambreFront rellax" src="all_images/images/FrontChambre.png"   data-rellax-speed="1.4"  alt="">
          <img class="bainBack rellax" src="all_images/images/BackBain.png" data-rellax-speed="1.4" alt="">
          <img class="bainFront rellax" src="all_images/images/FrontBain.png" data-rellax-speed="1.2" alt="">
          <img class="caveFront rellax" src="all_images/images/FrontCave.png" data-rellax-speed="1.6"  alt="">
          <img class="caveBack rellax" src="all_images/images/BackCave.png" data-rellax-speed="1.6" alt="">
        </div>
        <div class="foreground">
          <div class="chooseItem">
            <div class="choixBureau"></div>
            <div class="choixChambre"></div>
            <div class="choixBain"></div>
            <div class="choixCave"></div>
          </div>
          <div class="tunnel">
            <img src="all_images/images/tunnel.png" alt="">
          </div>
          <div>
            <img class="foregroundContent" src="all_images/images/TestHotel.png" alt="">
          </div>
        </div>
        <div class="hotelFront">
          <img class="firstPagode rellax" src="all_images/images/Pagode1.png"  data-rellax-speed="0.85"  alt"">
          <img class="secondPagode rellax" src="all_images/images/Pagode2.png"  data-rellax-speed="0.85"   alt"">
          <img class="thirdPagode rellax" src="all_images/images/Pagode3.png" data-rellax-speed="0.85"  alt"">
        </div>
      </div>
      <div class="sections">
        <video  class="video"src= "all_images/images/video.mp4" controls='controls'</video>
      </div>
      <img class="monstre" src="all_images/images/monstre.png" alt="">
    </main>
  </div>
  <footer>
      <p>Ce travail a été réalisé dans le cadre d’un projet pédagogique et à des fins éducatives. Les droits d’exploitation n’ont pas fait l’objet d’une vérification ni d'une acquisition.</p>
      <div class="footerPages">
          <a href="#">Home</a>
          <a href="#">About the Movie</a>
          <a href="#">Merch</a>
          <a href="#">Tickets</a>
      </div>
  </footer>
    <script src="scripts/accueil.js"></script>
    <script src="scripts/loader.js"></script>
    <script src="scripts/rellax.min.js"></script>
    <script>
      var relax = new Rellax ('.rellax');
    </script>
  </body>
</html>
