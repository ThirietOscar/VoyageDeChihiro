<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>rpg</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/accueil.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <main>
      <div class="loaderPage">
        <img class="loader" src="all_images/images/charbon.png" alt="">
      </div>
      <div class="parallaxContainer">
        <div class="background">
          <img class="bureauBack"src="all_images/images/FrontBureau.png" alt="">
          <img class="bureauFront" src="all_images/images/BackBureau.png" alt="">
          <img class="chambreBack" src="all_images/images/BackChambre.png" alt="">
          <img class="chambreFront" src="all_images/images/FrontChambre.png" alt="">
          <img class="bainBack" src="all_images/images/BackBain.png" alt="">
          <img class="bainFront" src="all_images/images/FrontBain.png" alt="">
          <img class="caveFront" src="all_images/images/FrontCave.png" alt="">
          <img class="caveBack" src="all_images/images/BackCave.png" alt="">
        </div>
        <div class="foreground">
          <div class="title">
            <img class="bigTitle" src="all_images/images/LeVoyageDeChihiro.png" alt="">
          </div>
          <div class="imgNoFace">
            <img class="NoFace" src="all_images/images/noFace.png" alt="">
          </div>
          <div class="buttons">
            <div class="littleBigBox">
              <a href="#trailer" class="btnfilled"> Watch the trailer</a>
              <a href="#" class="btnfilled">À propos</a>
            </div>
          </div>
          <div class="chooseItem">
            <div class="bigBox">
              <div class="firstBox">
                <div class="choixBureau">
                  <a href="#"><img src="all_images/images/panneau1.png" alt=""></a>
                </div>
                <div class="choixChambre">
                  <a href="#"><img src="all_images/images/panneau2.png" alt=""></a>
                </div>
              </div>
              <div class="secondBox">
                <div class="choixBain">
                  <a href="#"><img src="all_images/images/panneau3.png" alt=""></a>
                </div>
                <div class="choixCave">
                  <a href="#"><img src="all_images/images/panneau4.png" alt=""></a>
                </div>
              </div>
            </div>
          </div>
          <div class="tunnel">
            <img src="all_images/images/tunnel.png" alt="">
          </div>
          <div>
            <img class="foregroundContent" src="all_images/images/TestHotel.png" alt="">
          </div>
        </div>
        <div class="hotelFront">
          <img class="firstPagode" src="all_images/images/Pagode1.png" alt"">
          <img class="secondPagode" src="all_images/images/Pagode2.png" alt"">
          <img class="thirdPagode" src="all_images/images/Pagode3.png" alt"">
        </div>
      </div>
      <div class="sections">
        <video  class="video"src= "all_images/images/video.mp4" controls='controls'</video>
      </div>
      <img class="monstre" src="all_images/images/monstre.png" alt="">
    </main>
  </div>
  <footer>
      <p>Ce travail a été réalisé dans le cadre d’un projet pédagogique et à des fins éducatives. Les droits d’exploitation n’ont pas fait l’objet d’une vérification ni d'une acquisition.</p>
      <div class="footerPages">
          <a href="#">Home</a>
          <a href="#">About the Movie</a>
          <a href="#">Merch</a>
          <a href="#">Tickets</a>
      </div>
  </footer>
    <script src="scripts/accueil.js"></script>
    <script src="scripts/loader.js"></script>
  </body>
</html>
